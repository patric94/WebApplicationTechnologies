<h1 mat-dialog-title>Create a new job</h1>


<div mat-dialog-content>


  <mat-form-field style="width: 450px;">
    <input matInput placeholder="Title" [(ngModel)]="data.title" cdkFocusInitial required [formControl]="title">
    <mat-error *ngIf="title.invalid">{{getErrorMessageTitle()}}</mat-error>
  </mat-form-field>
  <br><br>
  <mat-form-field style="width: 450px;">
    <textarea matInput placeholder="Description" [(ngModel)]="data.description" required [formControl]="description"></textarea>
    <mat-error *ngIf="description.invalid">{{getErrorMessageDescription()}}</mat-error>
  </mat-form-field>
</div>
<br>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="!title.valid || !description.valid">Create</button>
</div>
